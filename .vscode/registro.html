<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Regístrate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body class="bg-img">
    <header class="main-menu">
        <nav>
            <i class="fas fa-home menu-icons"><a href="index.html" class="label-style black menu-links">Inicio</a></i>
        </nav>
    </header>
    <main>
        <div id="img-registro">

        </div>
        <div class="flex-container">
            <form class="form-style">
                <div class="title">
                    <h1 class="label-style black">Crea tu usuario</h1>
                </div>

                <div class="form-section">
                    <h4 class="label-style black">Username:</h4>
                    <input type="text" class="input-form align-left" placeholder="usuario_nombre">
                </div>

                <div class="form-section">
                    <h4 class="label-style black">Nombre:</h4>
                    <input type="text" class="input-form" placeholder="Nombre Apelldo">
                </div>

                <div class="form-section">
                    <h4 class="label-style black">Email:</h4>
                    <input type="email" class="input-form" placeholder="usuario@correo.co">
                </div>

                <div class="form-section">
                    <h4 class="label-style black">Contraseña:</h4>
                    <input type="password" class="input-form" placeholder="*********">
                </div>
                <button class="button-style" type="">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer-style">
        <h4 class="label-style white mg-top-5">Copyright © - Todos los derechos reservados (2021)</h4>
    </footer>
</body>

</html>
