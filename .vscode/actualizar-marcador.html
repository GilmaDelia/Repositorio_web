<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Marcador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-img">
    <header class="main-menu">
        <nav>
            <i class="fas fa-home menu-icons"> <a href="index.html" class="label-style black menu-links">Inicio</a></i>
            <i class="fas fa-futbol menu-icons"> <a href="index.html" class="label-style black menu-links">Ver
                    partidos</a></i>
            <i class="fas fa-plus-square menu-icons"> <a href="crear-partido.html" class="label-style black menu-links">
                    Crear partido</a></i>
            <i class="fas fa-user"> <a href="index.html" class="label-style black menu-links">Cerrar sesión</a></i>
        </nav>
    </header>

    <main class="main-bg">
        <div class="back-container">
            <h1 class="label-style black align-center pd-top-2">Actualizar marcador</h1>
        </div>
        <div class="back-container">
            <div id="teams-container">
                <div id="team1">
                    <h3 class="label-style black cursive">Nombre equipo 1</h3>
                </div>
                <div id="vs">
                    <h2 class="label-style black">VS</h2>
                </div>
                <div id="team2">
                    <h3 class="label-style black cursive">Nombre equipo 2</h3>
                </div>
            </div>
        </div>
        <div class="back-container align-center title">
            <h2 class="label-style">Digita el marcador del partido:</h2>
        </div>
        <div class="back-container">
            <div id="results-container">
                <div class="result-style">
                    <input type="number" class="label-style black input-form" placeholder="Marcador 1">
                </div>
                <div id="separator-line">
                    <h2 class="label-style black">-</h2>
                </div>
                <div class="result-style">
                    <input type="number" class="label-style black input-form" placeholder="Marcador 2">
                </div>
            </div>
        </div>
        <div class="button-div">
            <button class="button-style" id="button-results">¡Hecho!</button>
        </div>
    </main>
    <footer class="footer-style">
        <h4 class="label-style white mg-top-5">Copyright © - Todos los derechos reservados (2021)</h4>
    </footer>
</body>

</html>
